<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form com Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        input {
    margin-bottom: 10px;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h2>Formul√°rio</h2>
                <form>
                    <label for="form-label" for="nome">Digite seu nome:</label>
                    <input type="text" class="form-control" id="nome" placeholder="Nome">
                    <label for="form-label" for="email">Digite seu e-mail:</label>
                    <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
                    <label for="form-label" for="tel">Digite seu Telefone:</label>
                    <input type="tel" class="form-control" id="tel" placeholder="(00) 0000-0000">
                    <label for="form-label" for="mensagem">Envie sua mensagem:</label>
                    <textarea class="form-control" id="mensagem" placeholder="Sua Mensagem"></textarea>
                    <div class="form-check form-switch">
                        <label for="termos" class="form-check-label">Li e aceito os termos</label>
                        <input class="form-check-input" type="checkbox" id="termos">
                    </div>
                    <button class="btn btn-dark">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
